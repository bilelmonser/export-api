App\Entity\Company:
  attributes:
    security: 'is_granted("ROLE_USER")'
    route_prefix: /sage/company

  collectionOperations:

    get:
      controller: NotFoundAction::class
      read: false
      output: false
      openapi_context:
        summary: hidden


    sage_company_get_companies:
      denormalization_context:
        groups: [ 'accountancyPractice:write' ]
      method: 'GET'
      path: /sage/company/getCompanies/accountPractice/{accountPractice}
      controller: CompanyController::class
      read: ['false']
      output: ['true']

      openapi_context:
        security:
          - bearerAuth:
        summary: Get All Companies from Accountancy Practices.
        description: >
          - With this endpoint you can get All Companies from Accountancy Practices

          - Mandatory parameters  :

        parameters:
          - in: path
            name: accountPractice
            schema:
              type: string
            allowEmptyValue: false
            required: true

        responses:
          '201':
            description: Get All Companies from Accountancy Practices.
          '400':
            description: Bad request.
          '401':
            description: JWT Token not found.
          '5XX':
            description: Unexpected error.

  itemOperations:

    get:
      controller: NotFoundAction::class
      openapi_context:
        summary: hidden
    